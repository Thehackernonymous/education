<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
    }
    
    .admin-panel {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    
    button {
        background-color: #555;
        color: white;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    
    .form-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }
    
    form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }
    
    label {
        display: block;
        margin-bottom: 10px;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }
    
    button[type="submit"] {
        background-color: #333;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #555;
    }
    
    button {
        background-color: #333;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #555;
    }
    </style>
</head>
<body>

<div class="admin-panel">
    <button onclick="openForm('video')">Add Video</button>
    <button onclick="openForm('article')">Add Article</button>
    <button onclick="openForm('link')">Add Link</button>
    <button onclick="openForm('question')">Add Question</button>
</div>

<div class="form-container" id="videoForm">
    <form onsubmit="saveContent('video'); return false;">
        <label for="videoLink">Video Link (iframe):</label>
        <input type="text" id="videoLink" required>
        <label for="topicSelect">Select Topic:</label>
        <select id="topicSelect" required>
            <option value="/docker/docker.html">Docker</option>
            <!-- Add more topics as needed -->
        </select>
        <button type="submit">Save Video</button>
    </form>
    <button onclick="closeForm('videoForm')">Close</button>
</div>

<div class="form-container" id="questionForm">
    <form onsubmit="saveContent('question'); return false;">
        <label for="questionText">Question:</label>
        <textarea id="questionText" required></textarea>
        <label for="answerText">Answer:</label>
        <textarea id="answerText" required></textarea>
        <button type="submit">Save Question</button>
    </form>
    <button onclick="closeForm('questionForm')">Close</button>
</div>

<!-- Similar forms for articles and links can be added here -->

<script src="script.js"></script>
</body>
</html>
